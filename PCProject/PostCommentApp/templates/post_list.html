{% load static %}

<h1>Home Page</h1>
<a href="{% url 'post_create' %}" class="btn btn-primary">Create New Post</a>

<ul>
  {% for post in posts %}
    <li>
      <h3>{{ post.title }}</h3>
      <p>{{ post.content }}</p>
    </li>
  {% empty %}
    <li>No posts available.</li>
  {% endfor %}
</ul>

<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
